<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-widget">
        <p class="title">WIN</p> <!-- Texte en haut du compteur -->
        <button id="increaseBtn">+</button> <!-- Bouton pour augmenter -->
        <p id="count">0</p> <!-- Compteur central -->
        <button id="decreaseBtn">-</button> <!-- Bouton pour diminuer -->
    </div>
    <script src="script.js"></script>
</body>
</html>
